<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas width="300" height="300"></canvas>
    <!-- <p>Create the size of the canvas 300x300 </p> -->
    <script>
      let cx = document.querySelector("canvas").getContext("2d");
      //Telling the web to create canvas
      cx.beginPath();
      cx.moveTo(20,90);
      // Set the initial point of the line at (20,90)
      cx.bezierCurveTo(20,10,100,10,60,90);
      cx.lineTo(100,10);
      cx.lineTo(20,10);
      cx.closePath();
      // Close the two point.
      cx.fillStyle = "black";
      // Set color to black.
      cx.fill();
      // Fill the drawing path.
    </script>
  </body>
</html>


<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  <body>
    <canvas width="300" height="300"></canvas>
    <!-- <p>Create the size of the canvas 300x300 </p> -->
<<script>
  let cx = document.querySelector("canvas").getContext("2d");
  //Telling the web to create canvas
  cx.beginPath();
cx.moveTo(20,70);
// Set the initial point of the line at (20,70)
cx.quadraticCurveTo(60,10,70,80);
// Draw a quadratic curve.

// Make stroke
</script>
  </body>
</html>
